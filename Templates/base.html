<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Voter Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- SheetJS (Excel Export) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <style>
    /* Glassmorphism look */
    .glass {
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .bg-neo {
      background: radial-gradient(circle at 20% 20%, rgba(99,102,241,.35), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(236,72,153,.25), transparent 35%),
                  radial-gradient(circle at 40% 85%, rgba(34,197,94,.20), transparent 35%),
                  #0b1020;
    }

    /* DataTables Styling */
    .dt-container {
      color: white;
    }

    table.dataTable {
      color: white !important;
      border-collapse: separate !important;
      border-spacing: 0 !important;
    }

    /* FIXED: Solid table headers that don't show content behind them */
    table.dataTable thead th {
      background: rgba(15, 23, 42, 0.95) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white !important;
      border-bottom: 2px solid rgba(99, 102, 241, 0.5) !important;
      font-weight: 600 !important;
      padding: 12px 8px !important;
      position: sticky !important;
      top: 0 !important;
      z-index: 10 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Booth table header fix */
    #boothTable thead th {
      background: rgba(15, 23, 42, 0.95) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: sticky !important;
      top: 0 !important;
      z-index: 10 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Modal table header fix */
    #modalTable thead th {
      background: rgba(15, 23, 42, 0.95) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: sticky !important;
      top: 0 !important;
      z-index: 10 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid rgba(99, 102, 241, 0.5) !important;
    }

    /* Table body styling */
    table.dataTable tbody td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
      padding: 10px 8px !important;
    }

    table.dataTable tbody tr:hover {
      background: rgba(99, 102, 241, 0.15) !important;
    }

    /* DataTables controls styling */
    .dataTables_wrapper .dataTables_filter input {
      background: rgba(255,255,255,0.08) !important;
      color: white !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
    }

    .dataTables_wrapper .dataTables_filter input::placeholder {
      color: rgba(255, 255, 255, 0.5) !important;
    }

    .dataTables_wrapper .dataTables_length select {
      color: #111;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 6px 10px;
      outline: none;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .dataTables_wrapper .dataTables_info {
      color: rgba(255, 255, 255, 0.7) !important;
      padding-top: 12px !important;
    }

    .dataTables_wrapper .dataTables_paginate {
      padding-top: 12px !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: rgba(255, 255, 255, 0.1) !important;
      color: white !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 6px !important;
      padding: 4px 10px !important;
      margin: 0 2px !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: rgba(99, 102, 241, 0.3) !important;
      border-color: rgba(99, 102, 241, 0.5) !important;
      color: white !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: rgba(99, 102, 241, 0.6) !important;
      border-color: rgba(99, 102, 241, 0.8) !important;
      color: white !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
      opacity: 0.4 !important;
      cursor: not-allowed !important;
    }

    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.7);
    }
  </style>
</head>
<body class="min-h-screen bg-neo text-white">
  <div class="max-w-8xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
